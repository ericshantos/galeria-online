<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eric.png {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.15.3/dist/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/geleria.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/livros/retratos-urbanos.css') }}">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="icon" href="{{ url_for('static', filename='images/favicon/favicon2.png') }}" type="image/png">
</head>
<body>
    <header id="header">
        <a href="{{ url_for('main.index') }}">
            <img class="logo" alt="logo" src="{{ url_for('static', filename='images/logo/logo.png') }}"/>
        </a>
        <nav class="menu-hamburger">
            <input id="menu-hamburguer" type="checkbox" />
            <label for="menu-hamburguer">
                <div class="menu">
                    <span class="hamburguer nao-salvar"></span>
                </div>
            </label>
            <ul class="menu-hamburguer-elements">
                <li>
                    <a href="{{ url_for('main.index') }}">Principal</a>
                </li>
                <li>
                    <a href="{{ url_for('main.galeria') }}">Galeria</a>
                </li>
                <li>
                    <a href="{{ url_for('main.contato') }}">Contato</a>
                </li>
                <li>
                    <a href="{{ url_for('livros.retratos_urbanos') }}">Livros</a>
                </li>
                <li class="insta-li">
                    <a href="https://www.instagram.com/_tireifoto?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>                    
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <a href="{{ url_for('main.index') }}">
            <img class="logo-footer" src="{{ url_for('static', filename='images/logo/logo.png') }}" >
        </a>
        <div class="direitos-footer">
            <p>
                &copy; {{ ano_atual }} - Todos os direitos reservados
            </p>
        </div>
    </footer>
    <div class="subir-topo" id="subir-topo">
        <a href="#topo">
            <ion-icon  name="chevron-up-circle"></ion-icon>
        </a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
